<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Playfair+Display&family=Prompt:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="heading">
        <h1>What kind of Ben and Jerry's ice cream are you?</h1>
    </div>

    <div class="ice-cream">
        <img src="src/icecreams.jpg" width=100%; height=275px />
    </div>

    <div class="question">
        <h2>Pick an 80s movie</h2>
    </div>

    <form class="answers">
        <label>
            <input type="radio" name="movie" value="0" class="radioElement" />
            <img src="src/elmstreet.jpg" />

        </label>
        <label>
            <input type="radio" name="movie" value="4" class="radioElement" />
            <img src="src/harrymetsally.jpg" />
        </label>
        <label>
            <input type="radio" name="movie" value="2" class="radioElement" />
            <img src="src/raiders.jpg" />
        </label>
        <label>
            <input type="radio" name="movie" value="3" class="radioElement" />
            <img src="src/bueller.jpg" />
        </label>
        <label>
            <input type="radio" name="movie" value="1" class="radioElement" />
            <img src="src/returnofthejedi.jpg" />
        </label>
    </form>

    <div class="question">
        <h2> Where are you usually on a Friday night? </h2>
    </div>

    <form class="answers">
        <label>
            <input type="radio" name="friday" value="3" class="radioElement" />
            <div class="button">Looking for a dance scene</div>
        </label>
        <label>
            <input type="radio" name="friday" value="0" class="radioElement" />
            <div class="button">In the library</div>
        </label>
        <label>
            <input type="radio" name="friday" value="4" class="radioElement" />
            <div class="button">In bed early</div>

        </label>
        <label>
            <input type="radio" name="friday" value="2" class="radioElement" />
            <div class="button">Playing pong</div>

        </label>
        <label>
            <input type="radio" name="friday" value="1" class="radioElement" />
            <div class="button">Relaxing with friends</div>

        </label>
    </form>

    <div class="question">
        <h2>Main street breakfast or lunch location of choice:</h2>
    </div>

    <div class="answers">
        <label>
            <input type="radio" name="date" value="1" class="radioElement" />
            <img src="src/lous.jpg" />
        </label>
        <label>
            <input type="radio" name="date" value="2" class="radioElement" />
            <img src="src/stillnorth.jpg" />
        </label>
        <label>
            <input type="radio" name="date" value="3" class="radioElement" />
            <img src="src/mollys.png" />
        </label>
        <label>
            <input type="radio" name="date" value="4" class="radioElement" />
            <img src="src/nest.jpg" />
        </label>
        <label>
            <input type="radio" name="date" value="0" class="radioElement" />
            <img src="src/umps.jpg" />
        </label>
    </div>

    <div class="question">
        <h2> Favorite big Dartmouth weekend? </h2>
    </div>

    <form class="answers">
        <label>
            <input type="radio" name="weekend" value="3" class="radioElement" />
            <div class="button">Homecoming</div>

        </label>
        <label>
            <input type="radio" name="weekend" value="2" class="radioElement" />
            <div class="button">Halloweekend</div>

        </label>
        <label>
            <input type="radio" name="weekend" value="4" class="radioElement" />
            <div class="button">Winter Carnival</div>

        </label>
        <label>
            <input type="radio" name="weekend" value="1" class="radioElement" />
            <div class="button">Greenkey</div>

        </label>
        <label>
            <input type="radio" name="weekend" value="0" class="radioElement" />
            <div class="button">4th of July weekend</div>

        </label>
    </form>

    <div class="question">
        <h2>Pick a dog</h2>
    </div>

    <form class="answers">
        <label>
            <input type="radio" name="dog" value="0" class="radioElement" />
            <img src="src/borzoi.jpg" />

        </label>
        <label>
            <input type="radio" name="dog" value="1" class="radioElement" />
            <img src="src/bernese.jpg" />

        </label>
        <label>
            <input type="radio" name="dog" value="2" class="radioElement" />
            <img src="src/maltese.jpg" />

        </label>
        <label>
            <input type="radio" name="dog" value="3" class="radioElement" />
            <img src="src/golden.jpg" />

        </label>
        <label>
            <input type="radio" name="dog" value="4" class="radioElement" />
            <img src="src/dalmation.jpg" />

        </label>
    </form>

    <div class="question">
        <h2> Where on campus would you prefer to study?</h2>
    </div>

    <form class="answers">
        <label>
            <input type="radio" name="study" value="3" class="radioElement" />
            <div class="button">Blobby/FFB/1902</div>

        </label>
        <label>
            <input type="radio" name="study" value="0" class="radioElement" />
            <div class="button">2FB/3FB/4FB/stacks</div>

        </label>
        <label>
            <input type="radio" name="study" value="2" class="radioElement" />
            <div class="button">Novack/Cafe @Baker</div>

        </label>
        <label>
            <input type="radio" name="study" value="4" class="radioElement" />
            <div class="button">CECS/Irving</div>

        </label>
        <label>
            <input type="radio" name="study" value="1" class="radioElement" />
            <div class="button">Tower Room/Sanborne/1913</div>

        </label>
    </form>

    <div class="results">
        <button class="button" id="help">
            Get results!
        </button>
    </div>

    <div id="the-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Ice cream type</h1>
            <p> description</p>
            <img id="ice-cream-image0" src="src/chocfudgebrownie.avif"
                style="height: 250px; width: 200px; display: none;" />
            <img id="ice-cream-image1" src="src/cherrygarcia.avif"
                style="height: 250px; width: 200px; display: none;" />
            <img id="ice-cream-image2" src="src/everything.avif" style="height: 200px; width: 200px; display: none;" />
            <img id="ice-cream-image3" src="src/tonightdough.avif"
                style="height: 250px; width: 200px; display: none;" />
            <img id="ice-cream-image4" src="src/cheesecake.avif" style="height: 200px; width: 200px; display: none;" />

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
        </script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
